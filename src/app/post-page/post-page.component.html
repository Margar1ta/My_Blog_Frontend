<div class="col s12 m12">
  <div class="card blue-grey darken-1">
    <div class="card-content white-text">
      <span class="card-title">{{ post.title }}</span>
      <p>{{ post.content }}</p>
    </div>
    <div class="card-action">
      <a
        (click)="onDelete(post)"
        class="waves-effect waves-light btn"
        >Delete</a>
    </div>
  </div>
</div>
